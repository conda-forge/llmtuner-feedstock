{% set name = "llmtuner" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hiyouga/LLaMA-Factory/archive/v{{ version }}.tar.gz
  sha256: 51f11ea2d57383677c672b86a2ffd22f0229177649c61078dc775c95d8911b81

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - pytorch >=1.13.1
    - transformers >=4.37.2
    - datasets >=2.14.3
    - accelerate >=0.27.2
    - peft >=0.10.0
    - trl >=0.8.1
    - gradio >=4.0.0
    - scipy
    - einops
    - sentencepiece
    - protobuf
    - uvicorn
    - pydantic
    - fastapi
    - sse-starlette
    - matplotlib-base
    - fire
    - galore-torch

test:
  imports:
    - llmtuner
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hiyouga/LLaMA-Factory
  summary: Easy-to-use LLM fine-tuning framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
